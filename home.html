<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>ScareBnb Home Page</title>
</head>

<body>

    <header>
        <div class="container">
                <nav>
                        <img src="photos/icons/skull_white.png" class="logo" alt="sugar skull scarebnb logo">
                        <ul>
                            <li><a href="#">Sign In</a></li>
                            <li>|</li>
                            <li><a href="#">Sign Up</a> </li>
                            <li>|</li>
                            <li><a href="#">Help</a></li>
                        </ul>
                    </nav>
        </div>
    </header>

    <main>

        <div class="hero">
            <img src="photos/home/hero.jpg" class="hero_img" alt="dilapidated victorian house in fall by photographer gregory culman">
         </div>

        <div class="rest_peacefully">
            <form action="">
                <h4>Rest Peacefully</h4>
                <h5>Location</h5>
                <button type="submit" class="secluded_button">
                        Secluded Dream Home
                    </button>
                <button type="submit" class="graveyard_button">
                        Graveyard Mansion
                    </button>
                <h5>Dates</h5>
                <div class='dates'>
                    <input type="text" class="date_start" placeholder="mm/dd/yy">
                    <p>to</p>
                    <input type="text" class="date_end" placeholder="mm/dd/yy">
                </div>
                <h5>Ghouls</h5>
                <input type="text" class="ghouls" placeholder="0">
                <button type="submit" class="enter_button">
                    Enter at Your Own Risk
                </button>
            </form>

        </div>

        <section class="top">
            <div class="experiences">
                <h4>Local Experiences</h4>
                <img src="photos/home/experiences.jpg" alt="seemingly dismembered arms grasping trees in scary forest by photographer simon wijers">
            </div>

            <div class="adventures">
                <h4>Adventures</h4>
                <img src="photos/home/ghostgirl.jpg" alt="ominous woman behind a blanket by photographer steiner engeland">
            </div>

            <div class="restaurants">
                <h4>Restaurants</h4>
                <img src="photos/home/restaurants.jpg" alt="ominous doll and teddybear sitting at dinner table by photographer vaun">
             </div>
        </section>

        <section class="middle_banner">
            <img class="middle_hero" src="photos/home/graveyard.jpg" alt="beautiful above ground cemetery with flowers by photographer anton darius">
            <div class="box_overlay">
                <h3>Introducing</h3>
                <h1>Beautiful Graveyard Views</h1>
            </div>
        </section>

    </main>

    <footer>
            <hr>
            <img src="photos/icons/skull_grey.png" class="logo" alt="sugar skull scarebnb logo">
            <img src="photos/icons/spooky_copyright.png" class='copyright' alt="copyright icon">
            <p>2019 ScareBnb, All Hallows Inc.</p>
    </footer>
    
</body>
</html>
