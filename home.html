<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <title>ScareBnb</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Sign In</a></li>
                <li>|</li>
                <li><a href="#">Sign Up</a> </li>
                <li>|</li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="hero">
            <img src="photos/home/hero.jpg" alt="dilapidated victorian house in fall by photographer gregory culman">
            <h2>New Locations Coming Soon!</h2>
         </div>

        <div class="rest_peacefully">
            <form action="">
                <h4>Rest Peacefully</h4>
                <h5>Location</h5>
                <button type="submit" class="secluded_button">
                        Secluded Dream Home
                    </button>
                <button type="submit" class="graveyard_button">
                        Graveyard Mansion
                    </button>
                <h5>Dates</h5>
                <input type="text" class="date_start" placeholder="mm/dd/yy">
                <p>to</p>
                <input type="text" class="date_end" placeholder="mm/dd/yy">
                <h5>Ghouls</h5>
                <input type="text" class="ghouls" placeholder="0">
                <button type="submit" class="enter_button">
                    Enter at Your Own Risk
                </button>

            </form>

        </div>

        <section class="top">
                <div class="experiences">
                    <img src="photos/home/experiences.jpg" alt="seemingly dismembered arms grasping trees in scary forest by photographer simon wijers">
                    <h4>Local Experiences</h4>
                </div>

                <div class="adventures">
                    <img src="photos/home/adventures.jpg" alt="ominous man banging on closed door by photographer nathan wright">
                    <h4>Adventures</h4>
                </div>

                <div class="restaurants">
                    <img src="photos/home/restaurants.jpg" alt="ominous doll and teddybear sitting at dinner table by photographer vaun">
                    <h4>Restaurants</h4>
                </div>
        </section>

        <section class="middle_banner">
            <div class='graveyard'>
                <img src="photos/home/graveyard.jpg" alt="beautiful above ground cemetery with flowers by photographer anton darius">
            </div>
            <div class="box_overlay">
               <h3>Introducing</h3>
               <h1>Beautiful Graveyard Views</h1>
            </div>
            
        </section>
        <section class="bottom">
            <div class="local_fashion">
                <img src="photos/home/localFashion.jpg" alt="close up of zombie statue in helmet by photographer Gage Skidmore">
                <h4>Local Fashion</h4>
            </div>
            <div class="love_stories">
                <img src="photos/home/loveStories.jpg" alt="graffiti reading 'we were in love here' by photographer dan meyers">
                <h4>Love Stories</h4>
            </div>
        </section>

    </main>
    <footer></footer>
    
</body>
</html>
